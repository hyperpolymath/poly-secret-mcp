name: Deploy to Deno Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions: read-all

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      - name: Install Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2
        with:
          deno-version: v2.x
      - name: Install Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: 22
      - name: Install npm dependencies to node_modules
        run: npm install @rescript/runtime @modelcontextprotocol/sdk
      - name: Bundle with resolved node_modules
        run: deno bundle main.js -o bundle.js
      - name: Install deployctl
        run: deno install -gArf jsr:@deno/deployctl
      - name: Deploy to Deno Deploy
        run: deployctl deploy --project=polyglot-secret-mcp --prod --entrypoint=bundle.js
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
